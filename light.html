<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Sculptor Pro | EDEN LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        serif: ['Cinzel', 'serif'], 
                        mono: ['Space Mono', 'monospace'],
                        zh: ['Shippori Mincho', 'serif'] 
                    },
                    colors: { eden: { gold: '#D4AF37' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #C0C0C0; overflow-x: hidden; }

        /* UI 層級修復：確保 UI 在 Canvas 之上，且按鈕可點 */
        #ui-layer { position: relative; z-index: 50; pointer-events: none; }
        /* 讓 UI 內的所有互動元素恢復可點擊 */
        #ui-layer nav, #ui-layer main, .interactive-el { pointer-events: auto; }
        
        #canvas-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 90%);
        }

        /* 質感滑桿 */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; padding: 15px 0; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; 
            background: #D4AF37; margin-top: -6px; border: 1px solid #000; 
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8); border-radius: 50%;
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; cursor: pointer; background: #333; }

        /* 按鈕系統 */
        .tab-btn {
            font-family: 'Cinzel', serif; font-size: 11px; letter-spacing: 0.1em; color: #555;
            padding: 12px 0; cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent; text-align: center; width: 33%;
        }
        .tab-btn.active { color: #D4AF37; border-bottom: 2px solid #D4AF37; text-shadow: 0 0 10px rgba(212,175,55,0.4); }
        .tab-btn:hover { color: #888; }
        
        .mod-btn {
            border: 1px solid #333; color: #777; font-family: 'Space Mono'; font-size: 10px;
            padding: 10px 0; text-align: center; cursor: pointer; transition: all 0.3s; background: #0a0a0a;
        }
        .mod-btn:hover { border-color: #666; color: #eee; }
        .mod-btn.active { border-color: #D4AF37; background: rgba(212, 175, 55, 0.1); color: #D4AF37; font-weight: bold; }

        /* Toggle */
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider-tg {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 20px;
        }
        .slider-tg:before {
            position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px;
            background-color: #888; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider-tg { background-color: #111; border: 1px solid #D4AF37; }
        input:checked + .slider-tg:before { transform: translateX(20px); background-color: #D4AF37; }

        /* 語言 */
        body.lang-en .text-zh { display: none; }
        body.lang-zh .text-en { display: none; }
        body.lang-zh { font-family: 'Shippori Mincho', serif; letter-spacing: 0.05em; font-weight: 500; }

        /* Loading */
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Space Mono'; color: #D4AF37; font-size: 12px; z-index: 100;
            pointer-events: none; transition: opacity 0.5s;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen lang-en transition-colors duration-500">

    <div id="loader">LOADING MODEL...</div>
    <div id="canvas-container"></div>

    <div id="ui-layer" class="flex flex-col min-h-screen">
        
        <nav class="w-full flex justify-between items-center px-6 py-5 bg-gradient-to-b from-black/90 to-transparent">
            <a href="index.html" class="text-[10px] tracking-[0.2em] text-[#888] hover:text-[#fff] transition-colors font-mono interactive-el">← EDEN ROOM</a>
            <button id="langBtn" class="border border-[#333] px-3 py-1 text-[9px] font-mono hover:border-[#D4AF37] hover:text-[#D4AF37] transition-colors text-[#666] bg-black/50 backdrop-blur interactive-el">
                <span class="text-en">中 / EN</span><span class="text-zh">EN / 中</span>
            </button>
        </nav>

        <div class="flex-grow"></div>

        <main class="w-full max-w-2xl mx-auto px-6 pb-12 interactive-el">
            
            <div class="flex justify-between bg-black/80 backdrop-blur-md border border-[#222] mb-6 rounded-sm">
                <div id="tabKey" class="tab-btn active">
                    <span class="text-en">KEY</span><span class="text-zh">主光</span>
                </div>
                <div id="tabFill" class="tab-btn">
                    <span class="text-en">FILL</span><span class="text-zh">補光</span>
                </div>
                <div id="tabRim" class="tab-btn">
                    <span class="text-en">RIM</span><span class="text-zh">輪廓</span>
                </div>
            </div>

            <div id="controlPanel" class="bg-black/80 backdrop-blur-md border border-[#222] p-6 space-y-8 rounded-sm transition-opacity duration-300">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="flex items-center justify-between border-b border-[#333] pb-2">
                        <span class="font-serif text-[10px] text-gray-400 tracking-widest">
                            <span class="text-en">STATUS</span><span class="text-zh">開關狀態</span>
                        </span>
                        <label class="toggle-switch interactive-el">
                            <input type="checkbox" id="powerSwitch" checked>
                            <span class="slider-tg"></span>
                        </label>
                    </div>
                    
                    <div>
                        <div class="flex justify-between mb-2">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest">
                                <span class="text-en">MODIFIER</span><span class="text-zh">控光配件</span>
                            </span>
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <div class="mod-btn active interactive-el" data-mod="softbox">SOFT</div>
                            <div class="mod-btn interactive-el" data-mod="radar">RADAR</div>
                            <div class="mod-btn interactive-el" data-mod="grid">GRID</div>
                            <div class="mod-btn interactive-el" data-mod="bare">BARE</div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest">
                                <span class="text-en">AZIMUTH</span><span class="text-zh">水平位置</span>
                            </span>
                            <span id="azVal" class="font-mono text-[10px] text-[#D4AF37]">45°</span>
                        </div>
                        <input type="range" id="azSlider" min="-180" max="180" step="5" class="interactive-el">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest">
                                <span class="text-en">ALTITUDE</span><span class="text-zh">垂直高度</span>
                            </span>
                            <span id="polVal" class="font-mono text-[10px] text-[#D4AF37]">30°</span>
                        </div>
                        <input type="range" id="polSlider" min="-40" max="90" step="5" class="interactive-el">
                    </div>
                </div>

                <div class="border-t border-[#333] pt-4">
                    <h3 class="font-serif text-[#D4AF37] text-sm tracking-widest mb-1 font-bold" id="lightName">REMBRANDT</h3>
                    <p class="font-zh text-xs text-gray-400 font-light" id="lightDesc">...</p>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- GLOBAL VARIABLES ---
        let currentLang = 'en';
        let currentTarget = 'key';
        
        // --- DOM ELEMENTS ---
        const azSlider = document.getElementById('azSlider');
        const polSlider = document.getElementById('polSlider');
        const powerSwitch = document.getElementById('powerSwitch');
        const azVal = document.getElementById('azVal');
        const polVal = document.getElementById('polVal');
        const lightName = document.getElementById('lightName');
        const lightDesc = document.getElementById('lightDesc');
        const controlPanel = document.getElementById('controlPanel');
        const loaderDiv = document.getElementById('loader');

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.set(0, 0, 6);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        // --- LIGHTS CONFIG ---
        const lightsData = {
            key: { 
                obj: null, az: 45, pol: 30, on: true, name: "KEY", 
                modifier: 'softbox', color: 0xffffff, intensity: 1.5 
            },
            fill: { 
                obj: null, az: -45, pol: 10, on: true, name: "FILL", 
                modifier: 'softbox', color: 0xffeedd, intensity: 0.5 
            },
            rim: { 
                obj: null, az: 135, pol: 30, on: true, name: "RIM", 
                modifier: 'bare', color: 0xffc266, intensity: 1.5 
            }
        };

        // Create Lights
        for (const k in lightsData) {
            const data = lightsData[k];
            const light = new THREE.SpotLight(data.color, data.intensity);
            light.castShadow = true;
            light.shadow.mapSize.width = 2048;
            light.shadow.mapSize.height = 2048;
            light.shadow.bias = -0.0001;
            scene.add(light);
            // Add target to center
            light.target.position.set(0, 0, 0);
            scene.add(light.target);
            data.obj = light;
        }

        // Ambient Light (Failsafe)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // 微光，確保不全黑
        scene.add(ambientLight);

        // --- MODEL LOADING ---
        const loader = new GLTFLoader();
        
        // 核心材質：白色石膏 (Plaster)
        const plasterMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.6,
            metalness: 0.05
        });

        // 嘗試讀取 face.glb
        loader.load(
            'face.glb', 
            (gltf) => {
                const model = gltf.scene;
                
                // 自動縮放與置中
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                // 調整位置到中心
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;

                // 調整大小 (正規化到高度約 3)
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3.0 / maxDim;
                model.scale.set(scale, scale, scale);

                // 替換材質為石膏白模
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.material = plasterMat;
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                scene.add(model);
                loaderDiv.style.opacity = '0';
            },
            undefined, 
            (error) => {
                console.error(error);
                loaderDiv.innerText = "MODEL NOT FOUND (請放入 face.glb)";
                createFallbackGeo(); // 讀不到檔案時的備案
            }
        );

        function createFallbackGeo() {
            // 如果讀不到檔案，生成一個簡單球體，避免畫面全黑
            const geo = new THREE.SphereGeometry(1.5, 64, 64);
            const mesh = new THREE.Mesh(geo, plasterMat);
            mesh.castShadow = true; mesh.receiveShadow = true;
            scene.add(mesh);
        }

        // --- EVENTS & LOGIC ---

        function updateLightPhysics(key) {
            const data = lightsData[key];
            const light = data.obj;
            const type = data.modifier;

            // Visibility
            light.visible = data.on;
            if (!data.on) return;

            // Position
            const r = 6;
            const phi = (90 - data.pol) * (Math.PI / 180);
            const theta = (data.az + 90) * (Math.PI / 180);
            light.position.set(
                -(r * Math.sin(phi) * Math.cos(theta)),
                r * Math.cos(phi),
                r * Math.sin(phi) * Math.sin(theta)
            );

            // Modifiers
            if (type === 'softbox') { light.angle = 1.0; light.penumbra = 1.0; }
            if (type === 'radar') { light.angle = 0.7; light.penumbra = 0.4; }
            if (type === 'grid') { light.angle = 0.4; light.penumbra = 0.2; }
            if (type === 'bare') { light.angle = 1.2; light.penumbra = 0.05; }
        }

        function updateUI() {
            const data = lightsData[currentTarget];
            azSlider.value = data.az;
            polSlider.value = data.pol;
            azVal.innerText = `${data.az}°`;
            polVal.innerText = `${data.pol}°`;
            powerSwitch.checked = data.on;

            // Modifiers UI
            document.querySelectorAll('.mod-btn').forEach(btn => {
                if(btn.dataset.mod === data.modifier) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // Tabs UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab${currentTarget.charAt(0).toUpperCase() + currentTarget.slice(1)}`).classList.add('active');

            // Dim controls if off
            if (data.on) {
                controlPanel.style.opacity = '1';
                controlPanel.style.pointerEvents = 'auto';
            } else {
                controlPanel.style.opacity = '0.5';
            }

            analyzeGlobal();
        }

        // Event Listeners
        azSlider.addEventListener('input', (e) => {
            lightsData[currentTarget].az = parseInt(e.target.value);
            updateLightPhysics(currentTarget);
            updateUI();
        });

        polSlider.addEventListener('input', (e) => {
            lightsData[currentTarget].pol = parseInt(e.target.value);
            updateLightPhysics(currentTarget);
            updateUI();
        });

        powerSwitch.addEventListener('change', (e) => {
            lightsData[currentTarget].on = e.target.checked;
            updateLightPhysics(currentTarget);
            updateUI();
        });

        document.querySelectorAll('.mod-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                lightsData[currentTarget].modifier = e.target.dataset.mod;
                updateLightPhysics(currentTarget);
                updateUI();
            });
        });

        // Tab Selectors
        document.getElementById('tabKey').onclick = () => { currentTarget = 'key'; updateUI(); };
        document.getElementById('tabFill').onclick = () => { currentTarget = 'fill'; updateUI(); };
        document.getElementById('tabRim').onclick = () => { currentTarget = 'rim'; updateUI(); };

        // Lang
        document.getElementById('langBtn').onclick = () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            document.body.className = document.body.className.replace(/lang-\w+/, `lang-${currentLang}`);
            analyzeGlobal();
        };

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Analysis Logic
        function analyzeGlobal() {
            const key = lightsData.key;
            let titleEn = "CUSTOM", titleZh = "自定義", descEn = "Unique lighting setup.", descZh = "獨特的佈光組合。";

            if (!key.on) {
                titleEn = "LOW KEY"; titleZh = "暗調";
                descEn = "Main light off."; descZh = "主光已關閉。";
            } else {
                const absAz = Math.abs(key.az);
                if (key.pol > 60) { titleEn = "TOP LIGHT"; titleZh = "頂光"; descZh = "結構感強，眼窩陰影深。"; }
                else if (absAz < 25 && key.pol > 20) { titleEn = "BUTTERFLY"; titleZh = "蝴蝶光"; descZh = "美顏佈光，修飾臉型。"; }
                else if (absAz >= 30 && absAz <= 70) { titleEn = "REMBRANDT"; titleZh = "倫勃朗光"; descZh = "經典倒三角光區。"; }
                else if (absAz > 70) { titleEn = "SPLIT"; titleZh = "分割光"; descZh = "戲劇性半面光。"; }
            }

            lightName.innerText = currentLang === 'en' ? titleEn : titleZh;
            lightDesc.innerText = currentLang === 'en' ? descEn : descZh;
        }

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Start
        updateLightPhysics('key');
        updateLightPhysics('fill');
        updateLightPhysics('rim');
        updateUI();
        animate();

    </script>
</body>
</html>
