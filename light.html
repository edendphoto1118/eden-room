<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Sculptor Pro | EDEN LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">

        {
            "imports": {

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        serif: ['Cinzel', 'serif'], 
                        mono: ['Space Mono', 'monospace'],
                        zh: ['Shippori Mincho', 'serif'] 
                    },
                    colors: { eden: { gold: '#D4AF37' } }

            }
        }
    </script>

    <style>
        /* åŸºç¤è¨­å®š */
        body { background-color: #050505; color: #C0C0C0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* ä½ˆå±€æ ¸å¿ƒï¼š
           1. canvas-wrapper: ä½”æ“šå‰©é¤˜ç©ºé–“ (flex-1)
           2. ui-container: æ ¹æ“šå…§å®¹é«˜åº¦è‡ªå‹•æ’é–‹ (flex-shrink-0)
           é€™æ¨£ç¶²é æ”¾å¤§æ™‚ï¼ŒUI è®Šå¤§ï¼ŒCanvas æœƒè‡ªå‹•ç¸®å°ï¼Œçµ•ä¸é®æ“‹ã€‚
        */
        #canvas-wrapper { position: relative; flex: 1; width: 100%; min-height: 0; background: radial-gradient(circle at center, #1f1f1f 0%, #000000 90%); }
        #canvas-element { width: 100%; height: 100%; display: block; }
        
        #ui-container { 
            position: relative; z-index: 20; flex-shrink: 0; 
            background: #080808; border-top: 1px solid #222;
            padding-bottom: env(safe-area-inset-bottom); /* é©é… iPhone åº•éƒ¨æ©«æ¢ */
        }

        /* å°èˆªåˆ—æ‡¸æµ® */
        #navbar { position: absolute; top: 0; left: 0; width: 100%; z-index: 30; pointer-events: none; }
        #navbar a, #navbar button { pointer-events: auto; }

        /* è³ªæ„Ÿæ»‘æ¡¿ */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; padding: 10px 0; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; 
            background: #D4AF37; margin-top: -6px; border: 1px solid #000; 
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8); border-radius: 50%;
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; cursor: pointer; background: #333; }

        /* æŒ‰éˆ•ç³»çµ± */
        .tab-btn {
            font-family: 'Cinzel', serif; font-size: 11px; letter-spacing: 0.1em; color: #555;
            padding: 12px 0; cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent; text-align: center; flex: 1;
        }
        .tab-btn.active { color: #D4AF37; border-bottom: 2px solid #D4AF37; text-shadow: 0 0 10px rgba(212,175,55,0.4); }
        .tab-btn:hover { color: #888; }
        
        .mod-btn {
            border: 1px solid #333; color: #777; font-family: 'Space Mono'; font-size: 10px;
            padding: 8px 0; text-align: center; cursor: pointer; transition: all 0.3s; background: #0a0a0a;
        }
        .mod-btn:hover { border-color: #666; color: #eee; }
        .mod-btn.active { border-color: #D4AF37; background: rgba(212, 175, 55, 0.1); color: #D4AF37; font-weight: bold; }

        .face-shape-btn {
            width: 24px; height: 24px; border: 1px solid #333; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.5);
        }
        .face-shape-btn.active { border-color: #D4AF37; background: rgba(212, 175, 55, 0.2); }
        .face-shape-icon { width: 10px; height: 10px; border: 1px solid #aaa; border-radius: 50%; transition: 0.3s; }
        .face-shape-btn.active .face-shape-icon { border-color: #D4AF37; background: #D4AF37; }

        /* Toggle Switch */
        .toggle-switch { position: relative; display: inline-block; width: 36px; height: 18px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider-tg {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 18px;
        }
        .slider-tg:before {
            position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px;
            background-color: #888; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider-tg { background-color: #111; border: 1px solid #D4AF37; }
        input:checked + .slider-tg:before { transform: translateX(18px); background-color: #D4AF37; }

        /* èªè¨€ */
        body.lang-en .text-zh { display: none; }
        body.lang-zh .text-en { display: none; }
        body.lang-zh { font-family: 'Shippori Mincho', serif; letter-spacing: 0.05em; font-weight: 500; }
    </style>
</head>
<body class="lang-en transition-colors duration-500">

    <div id="canvas-wrapper">
        <nav id="navbar" class="flex justify-between items-center px-6 py-4">
            <a href="index.html" class="text-[10px] tracking-[0.2em] text-[#888] hover:text-[#fff] transition-colors font-mono">â† EDEN ROOM</a>
            
            <div class="flex gap-3 items-center">
                <div class="flex gap-2 border-r border-[#333] pr-3 mr-1">
                    <div class="face-shape-btn" id="shapeOval" onclick="setFaceShape('oval')" title="OVAL"><div class="face-shape-icon" style="transform: scale(0.8, 1.2);"></div></div>
                    <div class="face-shape-btn active" id="shapeRound" onclick="setFaceShape('round')" title="ROUND"><div class="face-shape-icon" style="transform: scale(1, 1);"></div></div>
                    <div class="face-shape-btn" id="shapeWide" onclick="setFaceShape('wide')" title="WIDE"><div class="face-shape-icon" style="transform: scale(1.2, 0.9);"></div></div>
                </div>
                <button id="langBtn" class="border border-[#333] px-2 py-1 text-[9px] font-mono hover:border-[#D4AF37] hover:text-[#D4AF37] transition-colors text-[#666] bg-black/50 backdrop-blur">
                    <span class="text-en">ä¸­ / EN</span><span class="text-zh">EN / ä¸­</span>
                </button>
            </div>
        </nav>
        
        <canvas id="canvas-element"></canvas>
    </div>

    <div id="ui-container">
        <main class="w-full max-w-3xl mx-auto px-6 pt-2 pb-6">
            
            <div class="flex justify-between border-b border-[#222] mb-6">
                <div id="tabKey" class="tab-btn active"><span class="text-en">KEY</span><span class="text-zh">ä¸»å…‰</span></div>
                <div id="tabFill" class="tab-btn"><span class="text-en">FILL</span><span class="text-zh">è£œå…‰</span></div>
                <div id="tabRim" class="tab-btn"><span class="text-en">RIM</span><span class="text-zh">è¼ªå»“</span></div>
            </div>

            <div id="controlPanel" class="space-y-6 transition-opacity duration-300">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    <div class="flex items-center justify-between border-b border-[#333] pb-2">
                        <span class="font-serif text-[10px] text-gray-400 tracking-widest">
                            <span class="text-en">STATUS</span><span class="text-zh">é›»æº</span>
                        </span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="powerSwitch" checked>
                            <span class="slider-tg"></span>
                        </label>
                    </div>
                    
                    <div class="flex gap-2 items-center">
                        <span class="font-serif text-[10px] text-gray-400 tracking-widest w-16">
                            <span class="text-en">MODIFIER</span><span class="text-zh">é…ä»¶</span>
                        </span>
                        <div class="flex-1 grid grid-cols-4 gap-2">
                            <div class="mod-btn active" data-mod="softbox">SOFT</div>
                            <div class="mod-btn" data-mod="radar">RADAR</div>
                            <div class="mod-btn" data-mod="grid">GRID</div>
                            <div class="mod-btn" data-mod="bare">BARE</div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest"><span class="text-en">AZIMUTH</span><span class="text-zh">æ–¹ä½è§’</span></span>
                            <span id="azVal" class="font-mono text-[10px] text-[#D4AF37]">45Â°</span>
                        </div>
                        <input type="range" id="azSlider" min="-180" max="180" step="5">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest"><span class="text-en">ALTITUDE</span><span class="text-zh">é«˜åº¦è§’</span></span>
                            <span id="polVal" class="font-mono text-[10px] text-[#D4AF37]">30Â°</span>
                        </div>
                        <input type="range" id="polSlider" min="-40" max="90" step="5">
                    </div>
                </div>

                <div class="border-t border-[#222] pt-3 text-center md:text-left flex flex-col md:flex-row items-baseline gap-2">
                    <h3 class="font-serif text-[#D4AF37] text-sm tracking-widest font-bold" id="lightName">REMBRANDT</h3>
                    <p class="font-zh text-xs text-gray-500 font-light" id="lightDesc">...</p>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const canvas = document.getElementById('canvas-element');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        
        const scene = new THREE.Scene();
        // é¡é ­è¨­ç½®ï¼šYè»¸å¾®èª¿ï¼Œç¢ºä¿è¦–è§’å¹³è¦–è‡‰éƒ¨
        const camera = new THREE.PerspectiveCamera(35, canvasWrapper.clientWidth / canvasWrapper.clientHeight, 0.1, 100);
        camera.position.set(0, 0.1, 8); 
        camera.lookAt(0, -0.2, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // æŸ”å’Œé™°å½±
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        // --- 2. GEOMETRY (é«˜è³ªæ„Ÿå¹¾ä½•çŸ³è†) ---
        const headGroup = new THREE.Group();
        scene.add(headGroup);

        // æè³ªå„ªåŒ–ï¼šé™ä½ç²—ç³™åº¦(Roughness)ä»¥å¢åŠ å°æ¯”åº¦ï¼Œè®“å…‰å½±æ›´ç«‹é«”
        const plasterMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.45, // å¾®é™ï¼Œå¢åŠ é«˜å…‰
            metalness: 0.1,
            flatShading: false
        });

        // çµæ§‹çµ„è£
        const head = new THREE.Mesh(new THREE.SphereGeometry(1.4, 64, 64), plasterMat);
        head.scale.set(0.85, 1.15, 0.95);
        head.castShadow = true; head.receiveShadow = true;
        headGroup.add(head);

        // é¼»å­ (é—œéµé™°å½±ä¾†æº) - ç¨å¾®åŠ å¤§ä»¥ç¢ºä¿é™°å½±æ˜é¡¯
        const nose = new THREE.Mesh(new THREE.ConeGeometry(0.28, 1.15, 32), plasterMat);
        nose.position.set(0, -0.1, 1.35);
        nose.rotation.x = -0.1;
        nose.scale.z = 0.55;
        nose.castShadow = true; nose.receiveShadow = true;
        headGroup.add(nose);

        // çœ‰éª¨ (æ·±é‚ƒçœ¼çª©)
        const brow = new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.15, 16, 32, 2.5), plasterMat);
        brow.rotation.z = -Math.PI / 2 + 1.25;
        brow.rotation.x = 0.5;
        brow.position.set(0, 0.4, 1.05);
        brow.castShadow = true; brow.receiveShadow = true;
        headGroup.add(brow);

        // è€³æœµ
        const earGeo = new THREE.CapsuleGeometry(0.25, 0.5, 4, 16);
        const earL = new THREE.Mesh(earGeo, plasterMat);
        earL.position.set(-1.45, -0.1, 0); earL.castShadow = true; earL.receiveShadow = true;
        headGroup.add(earL);
        const earR = earL.clone();
        earR.position.set(1.45, -0.1, 0); headGroup.add(earR);

        // è„–å­
        const neck = new THREE.Mesh(new THREE.CylinderGeometry(0.65, 0.85, 2.5, 32), plasterMat);
        neck.position.y = -2; neck.castShadow = true; neck.receiveShadow = true;
        headGroup.add(neck);

        // ç’°å¢ƒåœ°æ¿
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshStandardMaterial({ color: 0x080808, roughness: 1 }));
        plane.rotation.x = -Math.PI / 2; plane.position.y = -3.5; plane.receiveShadow = true;
        scene.add(plane);

        // ğŸ”¥ é—œéµä¿®æ­£ï¼šé™ä½ç’°å¢ƒå…‰ (å¢åŠ å°æ¯”)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1); 
        scene.add(ambientLight);

        // --- 3. FACE SHAPE LOGIC ---
        window.setFaceShape = function(shape) {
            document.querySelectorAll('.face-shape-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('shape' + shape.charAt(0).toUpperCase() + shape.slice(1)).classList.add('active');
            if (shape === 'round') headGroup.scale.set(1, 1, 1);
            else if (shape === 'oval') headGroup.scale.set(0.9, 1.15, 0.95);
            else if (shape === 'wide') headGroup.scale.set(1.15, 0.9, 1.05);
        };
        setFaceShape('round');

        // --- 4. LIGHTS ---
        const lightsData = {
            // ğŸ”¥ é—œéµä¿®æ­£ï¼šä¸»å…‰å¼·åº¦æå‡ (1.5 -> 2.2)
            key: { obj: null, az: 45, pol: 30, on: true, name: "KEY", modifier: 'softbox', color: 0xffffff, intensity: 2.2 },
            fill: { obj: null, az: -45, pol: 10, on: true, name: "FILL", modifier: 'softbox', color: 0xffeedd, intensity: 0.5 },
            rim: { obj: null, az: 135, pol: 30, on: true, name: "RIM", modifier: 'bare', color: 0xffc266, intensity: 2.0 }
        };

        for (const k in lightsData) {
            const data = lightsData[k];
            const light = new THREE.SpotLight(data.color, data.intensity);
            light.castShadow = true;
            light.shadow.mapSize.set(2048, 2048);
            light.shadow.bias = -0.00005;
            scene.add(light);
            light.target.position.set(0, 0, 0);
            scene.add(light.target);
            data.obj = light;
        }

        // --- 5. UI LOGIC ---
        let currentLang = 'en', currentTarget = 'key';
        const els = {
            azSlider: document.getElementById('azSlider'),
            polSlider: document.getElementById('polSlider'),
            powerSwitch: document.getElementById('powerSwitch'),
            azVal: document.getElementById('azVal'),
            polVal: document.getElementById('polVal'),
            lightName: document.getElementById('lightName'),
            lightDesc: document.getElementById('lightDesc'),
            panel: document.getElementById('controlPanel')
        };

        function updateState() {
            const data = lightsData[currentTarget];
            const light = data.obj;
            light.visible = data.on;
            
            if (data.on) {
                const r = 7;
                const phi = (90 - data.pol) * (Math.PI / 180);
                const theta = (data.az + 90) * (Math.PI / 180);
                light.position.set(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
                
                if (data.modifier === 'softbox') { light.angle = 1.0; light.penumbra = 1.0; }
                if (data.modifier === 'radar') { light.angle = 0.7; light.penumbra = 0.4; }
                if (data.modifier === 'grid') { light.angle = 0.35; light.penumbra = 0.1; }
                if (data.modifier === 'bare') { light.angle = 1.2; light.penumbra = 0.05; }
            }

            els.azSlider.value = data.az;
            els.polSlider.value = data.pol;
            els.azVal.innerText = `${data.az}Â°`;
            els.polVal.innerText = `${data.pol}Â°`;
            els.powerSwitch.checked = data.on;
            
            document.querySelectorAll('.mod-btn').forEach(b => b.classList.toggle('active', b.dataset.mod === data.modifier));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab${currentTarget.charAt(0).toUpperCase() + currentTarget.slice(1)}`).classList.add('active');
            
            els.panel.style.opacity = data.on ? '1' : '0.5';
            analyze();
        }

        // Listeners
        els.azSlider.oninput = (e) => { lightsData[currentTarget].az = parseInt(e.target.value); updateState(); };
        els.polSlider.oninput = (e) => { lightsData[currentTarget].pol = parseInt(e.target.value); updateState(); };
        els.powerSwitch.onchange = (e) => { lightsData[currentTarget].on = e.target.checked; updateState(); };
        document.querySelectorAll('.mod-btn').forEach(b => b.onclick = (e) => { lightsData[currentTarget].modifier = e.target.dataset.mod; updateState(); });
        
        ['key','fill','rim'].forEach(t => document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).onclick = () => { currentTarget = t; updateState(); });
        document.getElementById('langBtn').onclick = () => { currentLang = currentLang === 'en' ? 'zh' : 'en'; document.body.className = document.body.className.replace(/lang-\w+/, `lang-${currentLang}`); analyze(); };
        
        // RWD Resize (Fix for Flex Layout)
        function onResize() {
            const w = canvasWrapper.clientWidth;
            const h = canvasWrapper.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }
        window.addEventListener('resize', onResize);
        // Initial Trigger
        setTimeout(onResize, 100);

        function analyze() {
            const k = lightsData.key;
            let en = "CUSTOM", zh = "è‡ªå®šç¾©", den = "Unique setup.", dzh = "ç¨ç‰¹ä½ˆå…‰ã€‚";
            if (!k.on) { en = "LOW KEY"; zh = "æš—èª¿"; dzh = "ä¸»å…‰å·²é—œé–‰ã€‚"; }
            else {
                const absAz = Math.abs(k.az);
                if (k.pol > 60) { en = "TOP LIGHT"; zh = "é ‚å…‰"; dzh = "çµæ§‹æ„Ÿå¼·ï¼Œçœ¼çª©é™°å½±æ·±ã€‚"; }
                else if (absAz < 25 && k.pol > 20) { en = "BUTTERFLY"; zh = "è´è¶å…‰"; dzh = "ç¾é¡ä½ˆå…‰ï¼Œä¿®é£¾è‡‰å‹ã€‚"; }
                else if (absAz >= 30 && absAz <= 70) { en = "REMBRANDT"; zh = "å€«å‹ƒæœ—å…‰"; dzh = "ç¶“å…¸å€’ä¸‰è§’å…‰å€ã€‚"; }
                else if (absAz > 70) { en = "SPLIT"; zh = "åˆ†å‰²å…‰"; dzh = "æˆ²åŠ‡æ€§åŠé¢å…‰ã€‚"; }
            }
            els.lightName.innerText = currentLang === 'en' ? en : zh;
            els.lightDesc.innerText = currentLang === 'en' ? den : dzh;
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        updateState(); animate();
    </script>
</body>
</html>
