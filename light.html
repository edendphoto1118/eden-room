<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Light Sculptor | EDEN LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { eden: { gold: '#D4AF37', black: '#050505', panel: '#0a0a0a' } },
                    fontFamily: { serif: ['Cinzel', 'serif'], mono: ['Space Mono', 'monospace'], zh: ['Shippori Mincho', 'serif'] }
                }
            }
        }
    </script>

    <style>
        /* --- 核心佈局：禁止捲動，強制滿版 --- */
        body { 
            background-color: #050505; color: #C0C0C0; 
            height: 100vh; height: 100dvh; /* 適配手機瀏覽器 */
            width: 100vw; overflow: hidden; /* 鎖死捲動 */
            display: flex; flex-direction: column;
        }

        /* 1. 頂部導航 (固定高度) */
        header { 
            height: 50px; flex-shrink: 0; z-index: 20;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 1px solid #222; background: #050505;
        }

        /* 2. 3D 畫布 (自動填滿剩餘空間) */
        #canvas-wrapper { 
            flex-grow: 1; position: relative; width: 100%; min-height: 0; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 90%);
        }
        canvas { display: block; width: 100%; height: 100%; outline: none; }

        /* 3. 底部控制台 (內容撐開，但在手機上保持緊湊) */
        #dashboard { 
            flex-shrink: 0; z-index: 20; background: #0a0a0a; border-top: 1px solid #333;
            padding: 15px 20px; padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 15px;
        }

        /* --- UI 元件樣式 --- */
        
        /* 燈光切換 Tab */
        .tabs { display: flex; border: 1px solid #333; border-radius: 4px; overflow: hidden; }
        .tab-btn {
            flex: 1; text-align: center; padding: 10px 0; 
            font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 0.1em; color: #666;
            background: #0e0e0e; cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active { background: #D4AF37; color: #000; font-weight: bold; }

        /* 開關與狀態列 */
        .status-row { display: flex; justify-content: space-between; align-items: center; height: 30px; }
        
        /* 質感滑桿 */
        .slider-row { display: flex; align-items: center; gap: 15px; height: 30px; }
        .slider-label { font-family: 'Space Mono'; font-size: 9px; color: #555; width: 60px; }
        .slider-val { font-family: 'Space Mono'; font-size: 9px; color: #D4AF37; width: 30px; text-align: right; }
        input[type=range] { 
            -webkit-appearance: none; flex: 1; background: transparent; cursor: pointer; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; background: #D4AF37; 
            border-radius: 50%; margin-top: -6px; border: 1px solid #000;
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 2px; background: #333; 
        }

        /* Toggle Switch */
        .toggle { position: relative; display: inline-block; width: 36px; height: 18px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider-tg { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 18px; }
        .slider-tg:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: #888; transition: .4s; border-radius: 50%; }
        input:checked + .slider-tg { background-color: #222; border: 1px solid #D4AF37; }
        input:checked + .slider-tg:before { transform: translateX(18px); background-color: #D4AF37; }

        /* 診斷文字 */
        .diagnosis { 
            border-top: 1px solid #222; pt-3; display: flex; align-items: baseline; gap: 10px; margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="text-[10px] tracking-[0.2em] text-[#666] font-mono">← EDEN</a>
        <h1 class="text-[12px] tracking-[0.3em] text-[#D4AF37] font-serif">LIGHT SCULPTOR</h1>
    </header>

    <div id="canvas-wrapper">
        <canvas id="webgl"></canvas>
    </div>

    <footer id="dashboard">
        
        <div class="tabs">
            <div id="tabKey" class="tab-btn active" onclick="selectLight('key')">KEY (主光)</div>
            <div id="tabFill" class="tab-btn" onclick="selectLight('fill')">FILL (補光)</div>
            <div id="tabRim" class="tab-btn" onclick="selectLight('rim')">RIM (輪廓)</div>
        </div>

        <div class="status-row">
            <span id="targetName" class="font-serif text-[10px] tracking-widest text-[#888]">KEY LIGHT STATUS</span>
            <label class="toggle">
                <input type="checkbox" id="powerSwitch" checked onchange="toggleLight()">
                <span class="slider-tg"></span>
            </label>
        </div>

        <div class="flex flex-col gap-1">
            <div class="slider-row">
                <span class="slider-label">AZIMUTH</span>
                <input type="range" id="azSlider" min="-180" max="180" step="5" oninput="updateVal()">
                <span id="azDisplay" class="slider-val">45°</span>
            </div>
            <div class="slider-row">
                <span class="slider-label">ALTITUDE</span>
                <input type="range" id="polSlider" min="-40" max="90" step="5" oninput="updateVal()">
                <span id="polDisplay" class="slider-val">30°</span>
            </div>
        </div>

        <div class="diagnosis pt-3 border-t border-[#222]">
            <span id="algoTitle" class="text-[#D4AF37] font-serif text-sm font-bold tracking-wider">REMBRANDT</span>
            <span id="algoDesc" class="text-[#666] font-zh text-xs truncate">經典倫勃朗光，立體感強。</span>
        </div>

    </footer>

    <script>
        // --- 1. Three.js Init ---
        const canvas = document.querySelector('#webgl');
        const wrapper = document.querySelector('#canvas-wrapper');
        const scene = new THREE.Scene();
        
        // 鏡頭：確保能夠完整看到球體
        const camera = new THREE.PerspectiveCamera(40, wrapper.clientWidth / wrapper.clientHeight, 0.1, 100);
        camera.position.z = 6;

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 優化效能
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // --- 2. Object (幾何球體) ---
        // 使用 Icosahedron (正二十面體) + Flat Shading = 建築切面感
        const geometry = new THREE.IcosahedronGeometry(1.5, 1); 
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.7, 
            metalness: 0.1,
            flatShading: true // 關鍵：保留稜角
        });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.castShadow = true; 
        mesh.receiveShadow = true;
        scene.add(mesh);

        // 底座
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 1 }));
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        plane.receiveShadow = true;
        scene.add(plane);

        // 環境光 (確保不全黑)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.15);
        scene.add(ambientLight);

        // --- 3. Lights System ---
        const lights = {
            key: { obj: createSpot(0xffffff, 1.5), az: 45, pol: 30, on: true, name: "KEY LIGHT" },
            fill: { obj: createSpot(0xffeedd, 0.5), az: -45, pol: 10, on: true, name: "FILL LIGHT" },
            rim: { obj: createSpot(0x4466ff, 1.5), az: 135, pol: 30, on: true, name: "RIM LIGHT" }
        };

        function createSpot(color, intensity) {
            const l = new THREE.SpotLight(color, intensity);
            l.castShadow = true;
            l.shadow.mapSize.width = 1024;
            l.shadow.mapSize.height = 1024;
            scene.add(l);
            return l;
        }

        // --- 4. Logic & UI ---
        let currentTarget = 'key';
        
        const azSlider = document.getElementById('azSlider');
        const polSlider = document.getElementById('polSlider');
        const azDisplay = document.getElementById('azDisplay');
        const polDisplay = document.getElementById('polDisplay');
        const powerSwitch = document.getElementById('powerSwitch');
        const targetName = document.getElementById('targetName');
        const algoTitle = document.getElementById('algoTitle');
        const algoDesc = document.getElementById('algoDesc');

        function selectLight(id) {
            currentTarget = id;
            // Tab UI
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active');
            
            // Sync UI
            const data = lights[id];
            azSlider.value = data.az;
            polSlider.value = data.pol;
            powerSwitch.checked = data.on;
            targetName.innerText = data.name + " STATUS";
            
            updateVal(false); // Update without changing pos (sync only)
        }

        function updateVal(updatePhysics = true) {
            const data = lights[currentTarget];
            if(updatePhysics) {
                data.az = parseInt(azSlider.value);
                data.pol = parseInt(polSlider.value);
            }
            
            azDisplay.innerText = data.az + "°";
            polDisplay.innerText = data.pol + "°";
            
            // UI Opacity feedback
            const opacity = data.on ? '1' : '0.3';
            azSlider.parentElement.style.opacity = opacity;
            polSlider.parentElement.style.opacity = opacity;
            azSlider.disabled = !data.on;
            polSlider.disabled = !data.on;

            updateLightPos(currentTarget);
            analyze();
        }

        function toggleLight() {
            lights[currentTarget].on = powerSwitch.checked;
            updateVal(false);
            updateLightPos(currentTarget);
        }

        function updateLightPos(id) {
            const data = lights[id];
            const light = data.obj;
            light.visible = data.on;

            if(!data.on) return;

            const r = 6;
            const phi = (90 - data.pol) * (Math.PI / 180);
            const theta = (data.az + 90) * (Math.PI / 180);

            light.position.set(
                -(r * Math.sin(phi) * Math.cos(theta)),
                r * Math.cos(phi),
                r * Math.sin(phi) * Math.sin(theta)
            );
        }

        function analyze() {
            const k = lights.key;
            let t = "CUSTOM", d = "自定義混合光。";

            if(!k.on) {
                t = "LOW KEY"; d = "主光關閉，暗調或剪影效果。";
            } else {
                const az = Math.abs(k.az);
                if(k.pol > 60) { t = "TOP LIGHT"; d = "頂光。強調結構，眼神深邃。"; }
                else if(az < 25 && k.pol > 20) { t = "BUTTERFLY"; d = "蝴蝶光。美顏，鼻下蝶形影。"; }
                else if(az >= 30 && az <= 65) { t = "REMBRANDT"; d = "倫勃朗光。經典倒三角光區。"; }
                else if(az > 70) { t = "SPLIT"; d = "分割光。半面陰影，戲劇性強。"; }
                else { t = "LOOP"; d = "環形光。自然通用佈光。"; }
            }
            algoTitle.innerText = t;
            algoDesc.innerText = d;
        }

        // --- 5. Core Loop ---
        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.002; // 緩慢自轉展示光影
            renderer.render(scene, camera);
        }

        // Resize Handler
        window.addEventListener('resize', () => {
            const w = wrapper.clientWidth;
            const h = wrapper.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        });

        // Init
        updateLightPos('key');
        updateLightPos('fill');
        updateLightPos('rim');
        selectLight('key'); // Default select
        animate();

    </script>
</body>
</html>
