<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Sculptor Editorial | EDEN LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        serif: ['Cinzel', 'serif'], 
                        mono: ['Space Mono', 'monospace'],
                        zh: ['Shippori Mincho', 'serif'] 
                    },
                    colors: { eden: { gold: '#D4AF37' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #C0C0C0; overflow-x: hidden; }

        /* 確保 UI 層級高於 3D 畫布，解決按鈕無法點擊的問題 */
        #ui-layer { position: relative; z-index: 50; }
        #canvas-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 60vh; z-index: 0; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 80%);
        }

        /* 滑桿優化 */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; padding: 10px 0; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; 
            background: #D4AF37; margin-top: -7px; border: 1px solid #000; 
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8); border-radius: 50%;
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; cursor: pointer; background: #444; }

        /* 按鈕樣式 */
        .tab-btn {
            font-family: 'Cinzel', serif; font-size: 11px; letter-spacing: 0.1em; color: #555;
            padding: 10px 20px; cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent;
            text-align: center; width: 33%;
        }
        .tab-btn.active { color: #D4AF37; border-bottom: 2px solid #D4AF37; text-shadow: 0 0 10px rgba(212,175,55,0.4); }
        
        .mod-btn {
            border: 1px solid #333; color: #666; font-family: 'Space Mono'; font-size: 10px;
            padding: 8px 0; text-align: center; cursor: pointer; transition: all 0.3s; background: #0a0a0a;
        }
        .mod-btn.active { border-color: #D4AF37; background: rgba(212, 175, 55, 0.1); color: #D4AF37; }

        /* 切換開關 */
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider-tg {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 20px;
        }
        .slider-tg:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: #888; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider-tg { background-color: #111; border: 1px solid #D4AF37; }
        input:checked + .slider-tg:before { transform: translateX(20px); background-color: #D4AF37; }

        /* 雙語顯示 */
        body.lang-en .text-zh { display: none; }
        body.lang-zh .text-en { display: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen lang-en">

    <div id="canvas-container"></div>

    <div id="ui-layer" class="flex flex-col min-h-screen">
        
        <nav class="w-full flex justify-between items-center px-6 py-5 bg-gradient-to-b from-black to-transparent">
            <a href="index.html" class="text-[10px] tracking-[0.2em] text-[#888] hover:text-[#fff] transition-colors font-mono">← EDEN ROOM</a>
            <button onclick="toggleLang()" class="border border-[#333] px-3 py-1 text-[9px] font-mono hover:border-[#D4AF37] hover:text-[#D4AF37] transition-colors text-[#666] bg-black/50 backdrop-blur">
                <span class="text-en">中 / EN</span><span class="text-zh">EN / 中</span>
            </button>
        </nav>

        <div class="flex-grow"></div>

        <main class="w-full max-w-2xl mx-auto px-6 pb-12">
            
            <div class="flex justify-between bg-black/80 backdrop-blur-md border border-[#222] mb-6">
                <div id="tabKey" class="tab-btn active" onclick="selectLight('key')">
                    <span class="text-en">KEY</span><span class="text-zh">主光</span>
                </div>
                <div id="tabFill" class="tab-btn" onclick="selectLight('fill')">
                    <span class="text-en">FILL</span><span class="text-zh">補光</span>
                </div>
                <div id="tabRim" class="tab-btn" onclick="selectLight('rim')">
                    <span class="text-en">RIM</span><span class="text-zh">輪廓</span>
                </div>
            </div>

            <div id="controlPanel" class="bg-black/80 backdrop-blur-md border border-[#222] p-6 space-y-8 transition-opacity duration-300">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="flex items-center justify-between border-b border-[#333] pb-2">
                        <span class="font-serif text-[10px] text-gray-400 tracking-widest">STATUS (開關)</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="powerSwitch" checked onchange="toggleCurrentLight()">
                            <span class="slider-tg"></span>
                        </label>
                    </div>
                    
                    <div>
                        <div class="flex justify-between mb-2">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest">MODIFIER (配件)</span>
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <div id="modSoftbox" class="mod-btn active" onclick="setModifier('softbox')">SOFT</div>
                            <div id="modRadar" class="mod-btn" onclick="setModifier('radar')">RADAR</div>
                            <div id="modGrid" class="mod-btn" onclick="setModifier('grid')">GRID</div>
                            <div id="modBare" class="mod-btn" onclick="setModifier('bare')">BARE</div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest">AZIMUTH (水平位置)</span>
                            <span id="azVal" class="font-mono text-[10px] text-[#D4AF37]">45°</span>
                        </div>
                        <input type="range" id="azSlider" min="-180" max="180" step="5" oninput="updatePosition()">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-serif text-[10px] text-gray-400 tracking-widest">ALTITUDE (垂直高度)</span>
                            <span id="polVal" class="font-mono text-[10px] text-[#D4AF37]">30°</span>
                        </div>
                        <input type="range" id="polSlider" min="-20" max="90" step="5" oninput="updatePosition()">
                    </div>
                </div>

                <div class="border-t border-[#333] pt-4">
                    <h3 class="font-serif text-[#D4AF37] text-sm tracking-widest mb-1 font-bold" id="lightName">REMBRANDT</h3>
                    <p class="font-zh text-xs text-gray-400 font-light" id="lightDesc">經典倫勃朗光佈光。</p>
                </div>

            </div>
        </main>
    </div>

    <script>
        // --- 語言切換 ---
        let currentLang = 'en';
        function toggleLang() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            document.body.className = document.body.className.replace(/lang-\w+/, `lang-${currentLang}`);
            analyzeGlobal();
        }

        // --- Three.js 初始化 ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // 移除霧氣，確保背景乾淨
        scene.fog = null; 

        const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.set(0, 0.2, 7);
        camera.lookAt(0, -0.3, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // --- 幾何結構人臉 (Geometric Head) ---
        // 使用 Group 避免個別變換問題
        const headGroup = new THREE.Group();
        scene.add(headGroup);

        // 1. 材質：標準白模，對光反應良好
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, roughness: 0.5, metalness: 0.1, flatShading: false 
        });

        // 2. 頭部主體 (Icosahedron 細分)
        const headGeo = new THREE.IcosahedronGeometry(1.3, 2); // Level 2 細分
        const head = new THREE.Mesh(headGeo, mat);
        head.scale.set(0.85, 1.2, 0.95); // 拉長成臉型
        head.castShadow = true; head.receiveShadow = true;
        headGroup.add(head);

        // 3. 鼻子 (關鍵陰影來源) - 使用簡單的 Cone
        const noseGeo = new THREE.ConeGeometry(0.2, 1.0, 4);
        const nose = new THREE.Mesh(noseGeo, mat);
        nose.position.set(0, -0.1, 1.35); // 確保突出於頭部
        nose.rotation.y = Math.PI / 4; // 棱角朝前
        nose.rotation.x = -0.1;
        nose.scale.z = 0.5; // 壓扁
        nose.castShadow = true; nose.receiveShadow = true;
        headGroup.add(nose);

        // 4. 脖子
        const neckGeo = new THREE.CylinderGeometry(0.6, 0.7, 2, 16);
        const neck = new THREE.Mesh(neckGeo, mat);
        neck.position.y = -1.8;
        neck.castShadow = true; neck.receiveShadow = true;
        headGroup.add(neck);

        // 5. 地板
        const planeGeo = new THREE.PlaneGeometry(30, 30);
        const planeMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 });
        const plane = new THREE.Mesh(planeGeo, planeMat);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2.5;
        plane.receiveShadow = true;
        scene.add(plane);

        // 6. 安全環境光 (保證可見)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // --- 燈光系統 (預設倫勃朗) ---
        const lights = {
            key: { 
                obj: createSpotLight(0xffffff, 1.5), 
                az: 45, pol: 30, on: true, name: "KEY", 
                modifier: 'softbox' 
            },
            fill: { 
                obj: createSpotLight(0xffeedd, 0.5), 
                az: -45, pol: 10, on: true, name: "FILL", 
                modifier: 'softbox'
            },
            rim: { 
                obj: createSpotLight(0xffc266, 1.2), 
                az: 135, pol: 20, on: true, name: "RIM", 
                modifier: 'bare'
            }
        };

        function createSpotLight(color, intensity) {
            const light = new THREE.SpotLight(color, intensity);
            light.castShadow = true;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            light.penumbra = 0.5;
            scene.add(light);
            // 添加一個 Target 物件確保指向中心
            light.target.position.set(0, 0, 0);
            scene.add(light.target);
            return light;
        }

        // --- 互動邏輯 ---
        let currentTarget = 'key';

        const azSlider = document.getElementById('azSlider');
        const polSlider = document.getElementById('polSlider');
        const powerSwitch = document.getElementById('powerSwitch');
        const azVal = document.getElementById('azVal');
        const polVal = document.getElementById('polVal');
        const controlPanel = document.getElementById('controlPanel');

        // 初始化
        function init() {
            updateAllLights();
            updateUI();
        }

        function updateAllLights() {
            for (const key in lights) updateLightTransform(key);
        }

        function selectLight(type) {
            currentTarget = type;
            // 更新 Tab UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab${type.charAt(0).toUpperCase() + type.slice(1)}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const data = lights[currentTarget];
            // 更新滑桿
            azSlider.value = data.az;
            polSlider.value = data.pol;
            azVal.innerText = `${data.az}°`;
            polVal.innerText = `${data.pol}°`;
            powerSwitch.checked = data.on;

            // 更新配件按鈕
            document.querySelectorAll('.mod-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mod${data.modifier.charAt(0).toUpperCase() + data.modifier.slice(1)}`).classList.add('active');

            // 狀態禁用邏輯
            if (data.on) {
                controlPanel.style.opacity = '1';
                controlPanel.style.pointerEvents = 'auto';
            } else {
                controlPanel.style.opacity = '0.5';
                // 這裡只禁用滑桿區域，保留 Header 開關可點
                // (簡易處理：整個變暗，但滑桿不響應)
            }
            
            analyzeGlobal();
        }

        function updatePosition() {
            const data = lights[currentTarget];
            data.az = parseInt(azSlider.value);
            data.pol = parseInt(polSlider.value);
            updateLightTransform(currentTarget);
            updateUI(); // 更新數值顯示
        }

        function toggleCurrentLight() {
            const data = lights[currentTarget];
            data.on = powerSwitch.checked;
            updateLightTransform(currentTarget);
            updateUI();
        }

        function setModifier(mod) {
            const data = lights[currentTarget];
            data.modifier = mod;
            
            const light = data.obj;
            // 簡單模擬配件物理特性
            if (mod === 'softbox') { light.angle = 1.0; light.penumbra = 1.0; light.intensity = 1.2; }
            if (mod === 'radar') { light.angle = 0.8; light.penumbra = 0.5; light.intensity = 1.5; }
            if (mod === 'grid') { light.angle = 0.4; light.penumbra = 0.2; light.intensity = 2.0; }
            if (mod === 'bare') { light.angle = 1.2; light.penumbra = 0.1; light.intensity = 1.5; }
            
            updateUI();
        }

        function updateLightTransform(type) {
            const data = lights[type];
            data.obj.visible = data.on;
            if (!data.on) return;

            const r = 6;
            // 轉換球座標 (簡易版)
            const phi = (90 - data.pol) * (Math.PI / 180);
            const theta = (data.az + 90) * (Math.PI / 180);

            data.obj.position.set(
                -(r * Math.sin(phi) * Math.cos(theta)),
                r * Math.cos(phi),
                r * Math.sin(phi) * Math.sin(theta)
            );
            // 確保燈光永遠指向中心
            data.obj.target.updateMatrixWorld();
        }

        // --- 診斷邏輯 ---
        function analyzeGlobal() {
            const key = lights.key;
            const absAz = Math.abs(key.az);
            let titleEn = "", titleZh = "", descEn = "", descZh = "";

            if (!key.on) {
                titleEn = "LOW KEY / SILHOUETTE"; titleZh = "暗調 / 剪影";
                descEn = "Main light is off. Emphasis on outline or darkness.";
                descZh = "主光關閉。強調輪廓或神祕氛圍。";
            } else {
                if (key.pol > 60) {
                    titleEn = "TOP LIGHT"; titleZh = "頂光";
                    descEn = "Dramatic shadows in eye sockets."; descZh = "眼窩陰影深重，結構感強。";
                } else if (absAz < 25 && key.pol > 20) {
                    titleEn = "BUTTERFLY"; titleZh = "蝴蝶光";
                    descEn = "Beauty light. Butterfly shadow under nose."; descZh = "美顏光。鼻下有蝶形影。";
                } else if (absAz >= 30 && absAz <= 70) {
                    titleEn = "REMBRANDT"; titleZh = "倫勃朗光";
                    descEn = "Classic triangle on cheek."; descZh = "經典油畫光，臉頰倒三角光區。";
                } else if (absAz > 70) {
                    titleEn = "SPLIT"; titleZh = "分割光";
                    descEn = "Half face in shadow."; descZh = "半面光，戲劇性強。";
                } else {
                    titleEn = "LOOP"; titleZh = "環形光";
                    descEn = "Nose shadow loops to side."; descZh = "鼻影微偏，自然通用。";
                }
            }

            document.getElementById('lightName').innerText = currentLang === 'en' ? titleEn : titleZh;
            document.getElementById('lightDesc').innerText = currentLang === 'en' ? descEn : descZh;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
