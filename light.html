<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Sculptor Pro | EDEN LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        serif: ['Cinzel', 'serif'], 
                        mono: ['Space Mono', 'monospace'],
                        zh: ['Shippori Mincho', 'serif'] 
                    },
                    colors: { eden: { gold: '#D4AF37' } }
                }
            }
        }
    </script>

    <style>
        /* åŸºç¤è¨­å®š */
        body { background-color: #111; color: #ddd; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* 3D ç•«å¸ƒèƒŒæ™¯ - æ”¹äº®ï¼Œä¸å†æ˜¯ä¸€ç‰‡æ­»é»‘ */
        #canvas-wrapper { position: relative; flex: 1; width: 100%; min-height: 0; background: radial-gradient(circle at center, #333 0%, #050505 100%); }
        #canvas-element { width: 100%; height: 100%; display: block; }
        
        /* UI å®¹å™¨ */
        #ui-container { 
            position: relative; z-index: 20; flex-shrink: 0; 
            background: #0a0a0a; border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* å°èˆªåˆ— */
        #navbar { position: absolute; top: 0; left: 0; width: 100%; z-index: 30; pointer-events: none; }
        #navbar a, #navbar button, .interactive { pointer-events: auto; cursor: pointer; }

        /* æ»‘æ¡¿ */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; padding: 10px 0; cursor: pointer; pointer-events: auto; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; 
            background: #D4AF37; margin-top: -7px; border: 2px solid #fff; 
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8); border-radius: 50%;
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #333; border-radius: 2px; }

        /* æŒ‰éˆ•ç³»çµ± */
        .tab-btn {
            font-family: 'Cinzel', serif; font-size: 12px; letter-spacing: 0.1em; color: #888; font-weight: bold;
            padding: 14px 0; cursor: pointer; transition: 0.2s; border-bottom: 3px solid transparent; text-align: center; flex: 1;
            background: #111; pointer-events: auto;
        }
        .tab-btn:hover { background: #222; color: #fff; }
        .tab-btn.active { color: #D4AF37; border-bottom: 3px solid #D4AF37; background: #1a1a1a; }
        
        .mod-btn {
            border: 1px solid #444; color: #aaa; font-family: 'Space Mono'; font-size: 11px;
            padding: 10px 0; text-align: center; cursor: pointer; transition: all 0.2s; background: #111;
            pointer-events: auto;
        }
        .mod-btn:hover { border-color: #888; color: #fff; background: #222; }
        .mod-btn.active { border-color: #D4AF37; background: rgba(212, 175, 55, 0.2); color: #D4AF37; font-weight: bold; border-width: 1px; }

        /* é–‹é—œ */
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; pointer-events: auto; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider-tg {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .3s; border-radius: 24px; border: 1px solid #555;
        }
        .slider-tg:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
            background-color: #aaa; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider-tg { background-color: #111; border-color: #D4AF37; }
        input:checked + .slider-tg:before { transform: translateX(20px); background-color: #D4AF37; }

        /* èªè¨€åˆ‡æ› */
        body.lang-en .text-zh { display: none; }
        body.lang-zh .text-en { display: none; }
        body.lang-zh { font-family: 'Shippori Mincho', serif; letter-spacing: 0.05em; font-weight: 500; }
    </style>
</head>
<body class="lang-en transition-colors duration-500">

    <div id="canvas-wrapper">
        <nav id="navbar" class="flex justify-between items-center px-6 py-4">
            <a href="index.html" class="text-[12px] tracking-[0.2em] text-[#aaa] hover:text-[#fff] transition-colors font-mono interactive">â† EDEN ROOM</a>
            <button onclick="window.toggleLang()" class="border border-[#555] px-3 py-1 text-[10px] font-mono hover:border-[#D4AF37] hover:text-[#D4AF37] transition-colors text-[#aaa] bg-black/60 backdrop-blur interactive">
                <span class="text-en">ä¸­ / EN</span><span class="text-zh">EN / ä¸­</span>
            </button>
        </nav>
        <canvas id="canvas-element"></canvas>
    </div>

    <div id="ui-container">
        <main class="w-full max-w-3xl mx-auto px-6 pt-0 pb-6">
            
            <div class="flex justify-between border-b border-[#333] mb-6 bg-[#0a0a0a]">
                <div id="tabKey" class="tab-btn active" onclick="window.selectLight('key')"><span class="text-en">KEY LIGHT</span><span class="text-zh">ä¸»å…‰</span></div>
                <div id="tabFill" class="tab-btn" onclick="window.selectLight('fill')"><span class="text-en">FILL LIGHT</span><span class="text-zh">è£œå…‰</span></div>
                <div id="tabRim" class="tab-btn" onclick="window.selectLight('rim')"><span class="text-en">RIM LIGHT</span><span class="text-zh">è¼ªå»“å…‰</span></div>
            </div>

            <div id="controlPanel" class="space-y-6 transition-opacity duration-200">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    <div class="flex items-center justify-between border-b border-[#333] pb-2">
                        <span class="font-serif text-[11px] text-gray-400 tracking-widest">
                            <span class="text-en">LIGHT POWER</span><span class="text-zh">é›»æºé–‹é—œ</span>
                        </span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="powerSwitch" checked onchange="window.toggleCurrentLight(this.checked)">
                            <span class="slider-tg"></span>
                        </label>
                    </div>
                    
                    <div class="flex gap-3 items-center">
                        <span class="font-serif text-[11px] text-gray-400 tracking-widest w-16">
                            <span class="text-en">MODIFIER</span><span class="text-zh">é…ä»¶</span>
                        </span>
                        <div class="flex-1 grid grid-cols-4 gap-2">
                            <div class="mod-btn active" id="mod-softbox" onclick="window.setModifier('softbox')">SOFT</div>
                            <div class="mod-btn" id="mod-radar" onclick="window.setModifier('radar')">RADAR</div>
                            <div class="mod-btn" id="mod-grid" onclick="window.setModifier('grid')">GRID</div>
                            <div class="mod-btn" id="mod-bare" onclick="window.setModifier('bare')">BARE</div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    <div>
                        <div class="flex justify-between mb-2">
                            <span class="font-serif text-[11px] text-gray-400 tracking-widest"><span class="text-en">AZIMUTH</span><span class="text-zh">æ–¹ä½è§’ (æ°´å¹³)</span></span>
                            <span id="azVal" class="font-mono text-[11px] text-[#D4AF37]">45Â°</span>
                        </div>
                        <input type="range" id="azSlider" min="-180" max="180" step="5" oninput="window.updateAzimuth(this.value)">
                    </div>
                    <div>
                        <div class="flex justify-between mb-2">
                            <span class="font-serif text-[11px] text-gray-400 tracking-widest"><span class="text-en">ALTITUDE</span><span class="text-zh">é«˜åº¦è§’ (å‚ç›´)</span></span>
                            <span id="polVal" class="font-mono text-[11px] text-[#D4AF37]">30Â°</span>
                        </div>
                        <input type="range" id="polSlider" min="-40" max="90" step="5" oninput="window.updateAltitude(this.value)">
                    </div>
                </div>

                <div class="border-t border-[#333] pt-4 text-center md:text-left flex flex-col md:flex-row items-baseline gap-4">
                    <h3 class="font-serif text-[#D4AF37] text-lg tracking-widest font-bold min-w-[140px]" id="lightName">REMBRANDT</h3>
                    <p class="font-zh text-sm text-gray-400 font-light leading-relaxed" id="lightDesc">...</p>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const canvas = document.getElementById('canvas-element');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        
        const scene = new THREE.Scene();
        // é¡é ­è¨­å®š
        const camera = new THREE.PerspectiveCamera(30, canvasWrapper.clientWidth / canvasWrapper.clientHeight, 0.1, 100);
        camera.position.set(0, 0, 8); 
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        // ğŸ”¥ é—œéµä¿®æ­£ï¼šé«˜æ›å…‰ï¼Œç•«é¢ä¸å†é»‘
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5; 

        // --- 2. GEOMETRY (æ¥µç°¡ç™½çƒ) ---
        const sphereGroup = new THREE.Group();
        scene.add(sphereGroup);

        // æè³ªï¼šå…‰æ»‘ç™½çƒï¼Œå®¹æ˜“å—å…‰
        const sphereMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.3, // è¡¨é¢å…‰æ»‘ï¼Œåå…‰æ˜é¡¯
            metalness: 0.0,
        });

        const sphere = new THREE.Mesh(new THREE.SphereGeometry(1.5, 64, 64), sphereMat);
        sphere.castShadow = true; 
        sphere.receiveShadow = true;
        sphereGroup.add(sphere);

        // åœ°æ¿ (æ·±ç°è‰²ï¼Œé¿å…å…¨é»‘)
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 }));
        plane.rotation.x = -Math.PI / 2; plane.position.y = -2.5; plane.receiveShadow = true;
        scene.add(plane);

        // ğŸ”¥ é—œéµä¿®æ­£ï¼šè¶…äº®å®‰å…¨å…‰ (0.8)ï¼Œçµ•å°çœ‹å¾—åˆ°
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); 
        scene.add(ambientLight);

        // --- 3. LIGHTS DATA ---
        const lightsData = {
            // ä¸»å…‰å¼·åº¦ 3.5 (æ¥µäº®)
            key: { obj: null, az: 45, pol: 30, on: true, name: "KEY", modifier: 'softbox', color: 0xffffff, intensity: 3.5 },
            fill: { obj: null, az: -45, pol: 10, on: true, name: "FILL", modifier: 'softbox', color: 0xffeedd, intensity: 1.0 },
            rim: { obj: null, az: 135, pol: 30, on: true, name: "RIM", modifier: 'bare', color: 0xffc266, intensity: 3.0 }
        };

        for (const k in lightsData) {
            const data = lightsData[k];
            const light = new THREE.SpotLight(data.color, data.intensity);
            light.castShadow = true;
            light.shadow.mapSize.set(2048, 2048);
            light.shadow.bias = -0.00005;
            scene.add(light);
            light.target.position.set(0, 0, 0);
            scene.add(light.target);
            data.obj = light;
        }

        // --- 4. GLOBAL INTERACTION ---
        let currentTarget = 'key';
        let currentLang = 'en';

        const els = {
            azSlider: document.getElementById('azSlider'),
            polSlider: document.getElementById('polSlider'),
            powerSwitch: document.getElementById('powerSwitch'),
            azVal: document.getElementById('azVal'),
            polVal: document.getElementById('polVal'),
            lightName: document.getElementById('lightName'),
            lightDesc: document.getElementById('lightDesc'),
            panel: document.getElementById('controlPanel')
        };

        window.selectLight = (type) => {
            currentTarget = type;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
            updateUI();
        };

        window.updateAzimuth = (val) => {
            lightsData[currentTarget].az = parseInt(val);
            updateLightState();
            updateUI();
        };

        window.updateAltitude = (val) => {
            lightsData[currentTarget].pol = parseInt(val);
            updateLightState();
            updateUI();
        };

        window.toggleCurrentLight = (isChecked) => {
            lightsData[currentTarget].on = isChecked;
            updateLightState();
            updateUI();
        };

        window.setModifier = (mod) => {
            lightsData[currentTarget].modifier = mod;
            updateLightState();
            updateUI();
        };

        window.toggleLang = () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            document.body.className = document.body.className.replace(/lang-\w+/, `lang-${currentLang}`);
            analyze();
        };

        function updateLightState() {
            const data = lightsData[currentTarget];
            const light = data.obj;
            light.visible = data.on;
            
            if (data.on) {
                const r = 7;
                const phi = (90 - data.pol) * (Math.PI / 180);
                const theta = (data.az + 90) * (Math.PI / 180);
                light.position.set(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
                
                // é…ä»¶ç‰©ç†æ¨¡æ“¬
                if (data.modifier === 'softbox') { 
                    light.angle = 1.0; light.penumbra = 1.0; 
                }
                else if (data.modifier === 'radar') { 
                    light.angle = 0.7; light.penumbra = 0.4; 
                }
                else if (data.modifier === 'grid') { 
                    light.angle = 0.35; light.penumbra = 0.2; 
                }
                else if (data.modifier === 'bare') { 
                    light.angle = 1.2; light.penumbra = 0.05; 
                }
            }
            analyze();
        }

        function updateUI() {
            const data = lightsData[currentTarget];
            els.azSlider.value = data.az;
            els.polSlider.value = data.pol;
            els.azVal.innerText = `${data.az}Â°`;
            els.polVal.innerText = `${data.pol}Â°`;
            els.powerSwitch.checked = data.on;
            
            document.querySelectorAll('.mod-btn').forEach(b => {
                if (b.id === 'mod-' + data.modifier) b.classList.add('active');
                else b.classList.remove('active');
            });

            if (data.on) {
                els.panel.style.opacity = '1';
                els.panel.style.pointerEvents = 'auto';
            } else {
                els.panel.style.opacity = '0.5';
            }
        }

        // --- RWD Resize ---
        function onResize() {
            const w = canvasWrapper.clientWidth;
            const h = canvasWrapper.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }
        window.addEventListener('resize', onResize);
        setTimeout(onResize, 100);

        // --- Analysis ---
        function analyze() {
            const k = lightsData.key;
            let en = "CUSTOM", zh = "è‡ªå®šç¾©", den = "Unique setup.", dzh = "ç¨ç‰¹ä½ˆå…‰ã€‚";
            if (!k.on) { en = "LOW KEY"; zh = "æš—èª¿"; dzh = "ä¸»å…‰å·²é—œé–‰ã€‚"; }
            else {
                const absAz = Math.abs(k.az);
                if (k.pol > 60) { en = "TOP LIGHT"; zh = "é ‚å…‰"; dzh = "ä¾†è‡ªä¸Šæ–¹ï¼Œå¼·èª¿é ‚éƒ¨çµæ§‹ã€‚"; }
                else if (absAz < 25 && k.pol > 20) { en = "BUTTERFLY"; zh = "è´è¶å…‰ä½"; dzh = "æ­£é¢é«˜ä½å…‰ï¼Œé™°å½±å°ç¨±ã€‚"; }
                else if (absAz >= 30 && absAz <= 70) { en = "REMBRANDT"; zh = "å€«å‹ƒæœ—å…‰ä½"; dzh = "ç¶“å…¸45åº¦è§’å…‰å½±ã€‚"; }
                else if (absAz > 70) { en = "SPLIT"; zh = "åˆ†å‰²å…‰/å´å…‰"; dzh = "å´é¢å…‰ï¼Œå¼·çƒˆçš„æ˜æš—å°æ¯”ã€‚"; }
            }
            els.lightName.innerText = currentLang === 'en' ? en : zh;
            els.lightDesc.innerText = currentLang === 'en' ? den : dzh;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        updateLightState();
        updateUI();
        animate();

    </script>
</body>
</html>
