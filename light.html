<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Light Sculptor | EDEN LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { eden: { gold: '#D4AF37', black: '#050505', panel: '#0F0F0F' } },
                    fontFamily: { serif: ['Cinzel', 'serif'], mono: ['Space Mono', 'monospace'], zh: ['Shippori Mincho', 'serif'] }
                }
            }
        }
    </script>

    <style>
        /* --- 核心佈局 --- */
        body { 
            background-color: #050505; color: #C0C0C0; 
            height: 100vh; height: 100dvh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        header { 
            height: 50px; flex-shrink: 0; z-index: 30;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 1px solid #1a1a1a; background: #050505;
        }
        .ig-link {
            font-family: 'Space Mono'; font-size: 10px; color: #666; letter-spacing: 0.05em;
            display: flex; align-items: center; gap: 6px; transition: 0.3s;
            text-decoration: none; padding: 4px 8px; border: 1px solid #222; border-radius: 4px;
        }
        .ig-link:hover { color: #D4AF37; border-color: #D4AF37; }

        /* LAYOUT */
        #main-layout { display: flex; flex: 1; min-height: 0; position: relative; flex-direction: column; }
        @media (min-width: 768px) { #main-layout { flex-direction: row; } }

        /* CANVAS */
        #canvas-wrapper { 
            flex-grow: 1; position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1f1f1f 0%, #000000 90%);
            order: 1; 
        }
        canvas { display: block; width: 100%; height: 100%; outline: none; }

        /* 實用性增強：佈光數據浮層 */
        #lighting-data {
            position: absolute; top: 20px; left: 20px; pointer-events: none;
            font-family: 'Space Mono'; font-size: 10px; color: #D4AF37;
            display: flex; flex-direction: column; gap: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .data-row { display: flex; gap: 10px; }
        .data-label { color: #666; width: 60px; }

        /* DASHBOARD */
        #dashboard { 
            z-index: 20; background: #0a0a0a; 
            display: flex; flex-direction: column; gap: 12px;
            width: 100%; flex-shrink: 0; 
            padding: 15px 20px; padding-bottom: max(15px, env(safe-area-inset-bottom));
            border-top: 1px solid #222;
            order: 2; 
        }
        @media (min-width: 768px) {
            #dashboard {
                width: 380px; height: 100%;
                border-top: none; border-left: 1px solid #222;
                padding: 25px; order: 2; overflow-y: auto;
            }
        }

        /* UI ELEMENTS */
        .preset-row { display: flex; gap: 8px; margin-bottom: 5px; }
        .preset-btn {
            flex: 1; background: #111; border: 1px solid #333; color: #888;
            font-family: 'Space Mono'; font-size: 9px; padding: 8px 0; text-align: center;
            cursor: pointer; transition: 0.2s; border-radius: 2px;
        }
        .preset-btn:hover { border-color: #666; color: #fff; background: #1a1a1a; }
        .preset-btn:active { background: #D4AF37; color: #000; }

        .tabs { display: flex; border: 1px solid #333; border-radius: 2px; overflow: hidden; height: 32px; flex-shrink: 0; }
        .tab-btn {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 0.1em; color: #666;
            background: #0e0e0e; cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active { background: #D4AF37; color: #000; font-weight: bold; }

        .slider-row { display: flex; align-items: center; gap: 10px; height: 26px; }
        .slider-label { font-family: 'Space Mono', 'Shippori Mincho'; font-size: 9px; color: #666; width: 65px; letter-spacing: 0.05em; font-weight: 500; }
        .slider-val { font-family: 'Space Mono'; font-size: 9px; color: #D4AF37; width: 35px; text-align: right; }
        
        input[type=range] { -webkit-appearance: none; flex: 1; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; background: #D4AF37; 
            border-radius: 50%; margin-top: -5px; border: 1px solid #000; box-shadow: 0 0 5px rgba(212,175,55,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #333; border-radius: 1px; }
        
        #tempSlider::-webkit-slider-runnable-track { background: linear-gradient(to right, #ffaa00, #ffffff, #88ccff); height: 2px; }

        .status-row { display: flex; justify-content: space-between; align-items: center; height: 24px; margin-bottom: 5px; }
        .status-label { font-family: 'Space Mono', 'Shippori Mincho'; font-size: 10px; color: #888; letter-spacing: 0.1em; }
        
        .toggle { position: relative; display: inline-block; width: 32px; height: 16px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider-tg { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .3s; border-radius: 16px; border: 1px solid #444; }
        .slider-tg:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background-color: #888; transition: .3s; border-radius: 50%; }
        input:checked + .slider-tg { background-color: #111; border-color: #D4AF37; }
        input:checked + .slider-tg:before { transform: translateX(16px); background-color: #D4AF37; }

        .gear-section { border-top: 1px solid #222; margin-top: auto; pt-4; display: flex; gap: 10px; flex-direction: column; }
        @media (min-width: 768px) { .gear-section { gap: 12px; } }
        
        .gear-card {
            background: #111; border: 1px solid #222; padding: 10px 12px;
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; transition: 0.3s; border-radius: 4px;
        }
        .gear-card:hover { border-color: #D4AF37; background: #151515; transform: translateY(-1px); }
        .gear-icon { width: 32px; height: 32px; background: #1a1a1a; color: #666; display: flex; align-items: center; justify-content: center; font-size: 14px; border-radius: 4px; }
        .gear-card:hover .gear-icon { color: #D4AF37; }
        .gear-info h4 { font-family: 'Shippori Mincho', serif; font-size: 11px; color: #ccc; margin-bottom: 2px; font-weight: 500; }
        .gear-info p { font-family: 'Space Mono', monospace; font-size: 9px; color: #666; }
        .gear-arrow { color: #444; font-size: 10px; margin-left: auto; }

        .mod-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .mod-btn {
            border: 1px solid #333; color: #666; font-family: 'Space Mono', 'Shippori Mincho'; font-size: 9px;
            padding: 8px 0; text-align: center; cursor: pointer; transition: all 0.2s; background: #0e0e0e; border-radius: 2px;
        }
        .mod-btn:hover { border-color: #555; color: #ccc; }
        .mod-btn.active { border-color: #D4AF37; background: rgba(212, 175, 55, 0.1); color: #D4AF37; font-weight: bold; }

    </style>
</head>
<body>

    <header>
        <div class="flex items-center gap-3">
            <span class="text-[12px] tracking-[0.2em] text-[#D4AF37] font-serif font-bold">EDEN</span>
            <span class="text-[9px] text-[#444] tracking-widest border-l border-[#333] pl-3 hidden md:inline">LIGHT SCULPTOR</span>
        </div>
        
        <div class="flex items-center gap-6">
            <a href="https://www.instagram.com/eden_d_photo/" target="_blank" class="ig-link">
                design by EDEN_D_PHOTO
            </a>
            
            <button id="langBtn" onclick="window.toggleLang()" class="border border-[#444] px-2 py-1 text-[9px] font-mono hover:border-[#D4AF37] hover:text-[#D4AF37] transition-colors text-[#888] bg-black/50 backdrop-blur cursor-pointer w-16 text-center">
                EN
            </button>
        </div>
    </header>

    <div id="main-layout">
        <div id="canvas-wrapper">
            <div id="lighting-data">
                <div class="data-row"><span class="data-label">ANGLE:</span><span id="dataAngle">--</span></div>
                <div class="data-row"><span class="data-label">HEIGHT:</span><span id="dataHeight">--</span></div>
                <div class="data-row"><span class="data-label">TEMP:</span><span id="dataTemp">--</span></div>
            </div>
            <canvas id="webgl"></canvas>
        </div>

        <footer id="dashboard">
            
            <div class="preset-row">
                <div class="preset-btn" onclick="window.applyPreset('rembrandt')">REMBRANDT (倫勃朗)</div>
                <div class="preset-btn" onclick="window.applyPreset('butterfly')">BUTTERFLY (蝴蝶)</div>
                <div class="preset-btn" onclick="window.applyPreset('split')">SPLIT (分割)</div>
            </div>

            <div class="tabs">
                <div id="tabKey" class="tab-btn active" onclick="selectLight('key')">主光</div>
                <div id="tabFill" class="tab-btn" onclick="selectLight('fill')">補光</div>
                <div id="tabRim" class="tab-btn" onclick="selectLight('rim')">輪廓</div>
            </div>

            <div class="bg-[#111] p-3 border border-[#222] rounded-sm">

                    <span id="labelStatus" class="status-label">電源開關</span>
                    <label class="toggle">
                        <input type="checkbox" id="powerSwitch" checked onchange="toggleLight()">
                        <span class="slider-tg"></span>
                    </label>
                </div>
                <div class="mt-3">
                    <div class="flex justify-between mb-2">
                        <span id="labelMod" class="status-label" style="font-size: 9px; color: #666;">控光配件</span>
                    </div>
                    <div class="mod-grid">
                        <div class="mod-btn active" id="mod-softbox" onclick="setModifier('softbox')">柔光罩</div>
                        <div class="mod-btn" id="mod-radar" onclick="setModifier('radar')">雷達罩</div>
                        <div class="mod-btn" id="mod-grid" onclick="setModifier('grid')">蜂巢</div>
                        <div class="mod-btn" id="mod-bare" onclick="setModifier('bare')">裸燈</div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-3 py-2">
                <div class="slider-row">
                    <span id="labelAz" class="slider-label">方位角</span>
                    <input type="range" id="azSlider" min="-180" max="180" step="5" oninput="updateVal()">
                    <span id="azDisplay" class="slider-val">45°</span>
                </div>
                <div class="slider-row">
                    <span id="labelAlt" class="slider-label">高度角</span>
                    <input type="range" id="polSlider" min="-40" max="90" step="5" oninput="updateVal()">
                    <span id="polDisplay" class="slider-val">30°</span>
                </div>
                <div class="slider-row">
                    <span id="labelInt" class="slider-label text-[#D4AF37]">輸出強度</span>
                    <input type="range" id="intSlider" min="0" max="5" step="0.1" oninput="updateVal()">
                    <span id="intDisplay" class="slider-val text-[#D4AF37]">2.5</span>
                </div>
                <div class="slider-row">
                    <span id="labelTemp" class="slider-label">色溫 K</span>
                    <input type="range" id="tempSlider" min="2000" max="9000" step="100" oninput="updateVal()">
                    <span id="tempDisplay" class="slider-val">5600</span>
                </div>
            </div>

            <div class="border-t border-[#222] pt-3">
                <span id="algoTitle" class="text-[#D4AF37] font-serif text-xs font-bold tracking-wider block mb-1">ANALYSIS</span>
                <span id="algoDesc" class="text-[#666] font-zh text-xs block leading-relaxed">當前佈光狀態分析...</span>
            </div>

            <div class="gear-section">
                <div id="labelGear" class="text-[9px] font-mono text-[#444] tracking-widest mb-1 pl-1">專業攝影裝備 (AFFILIATE)</div>
                <a href="https://s.shopee.tw/1BG8Bdote6" target="_blank" class="gear-card">
                    <div class="gear-icon"><i class="fas fa-bullseye"></i></div>
                    <div class="gear-info">
                        <h4 id="gear1Title">專業光學束光筒</h4>
                        <p id="gear1Desc">創造精準的切割光效</p>
                    </div>
                    <i class="fas fa-chevron-right gear-arrow"></i>
                </a>
                <a href="https://s.shopee.tw/5fiXXyefqc" target="_blank" class="gear-card">
                    <div class="gear-icon"><i class="fas fa-lightbulb"></i></div>
                    <div class="gear-info">
                        <h4 id="gear2Title">雙色溫聚光燈</h4>
                        <p id="gear2Desc">高顯色性攝影棚主燈</p>
                    </div>
                    <i class="fas fa-chevron-right gear-arrow"></i>
                </a>
            </div>

        </footer>
    </div>

    <script>
        // --- RESOURCES ---
        const txt = {
            zh: {
                tabKey: "主光", tabFill: "補光", tabRim: "輪廓",
                labelStatus: "電源開關", labelMod: "控光配件",
                modSoft: "柔光罩", modRadar: "雷達罩", modGrid: "蜂巢", modBare: "裸燈",
                labelAz: "方位角", labelAlt: "高度角", labelInt: "輸出強度", labelTemp: "色溫 K",
                labelGear: "專業攝影裝備 (AFFILIATE)",
                gear1Title: "專業光學束光筒", gear1Desc: "創造精準的切割光效",
                gear2Title: "雙色溫聚光燈", gear2Desc: "高顯色性攝影棚主燈",
                langBtn: "EN",
                // Analysis
                lowKey: "暗調 / 剪影", lowKeyDesc: "主光已關閉。適合表現神秘感或剪影輪廓。",
                top: "頂光 (Top Light)", topDesc: "適合強調肌肉線條或創造戲劇性骷髏眼影。",
                butterfly: "蝴蝶光 (Butterfly)", butterflyDesc: "經典好萊塢美顏光，在鼻下形成蝶形陰影，修飾臉型。",
                rembrandt: "倫勃朗光 (Rembrandt)", rembrandtDesc: "暗面臉頰形成倒三角光區，最具立體感的藝術佈光。",
                split: "分割光 (Split)", splitDesc: "臉部明暗各半，創造強烈性格與戲劇張力。",
                loop: "環形光 (Loop)", loopDesc: "鼻影向側邊微偏，最安全通用的訪談/肖像佈光。",
                custom: "混合佈光", customDesc: "當前為自定義多燈組合。"
            },
            en: {
                tabKey: "KEY", tabFill: "FILL", tabRim: "RIM",
                labelStatus: "POWER STATUS", labelMod: "MODIFIER",
                modSoft: "SOFTBOX", modRadar: "RADAR", modGrid: "GRID", modBare: "BARE",
                labelAz: "AZIMUTH", labelAlt: "ALTITUDE", labelInt: "INTENSITY", labelTemp: "KELVIN",
                labelGear: "RECOMMENDED GEAR",
                gear1Title: "OPTICAL SNOOT", gear1Desc: "PRECISE LIGHT SHAPING",
                gear2Title: "BI-COLOR SPOTLIGHT", gear2Desc: "STUDIO ESSENTIAL",
                langBtn: "中",
                // Analysis
                lowKey: "LOW KEY", lowKeyDesc: "Main light off. Focus on silhouette and outline.",
                top: "TOP LIGHT", topDesc: "Dramatic shadows, skull-like structure.",
                butterfly: "BUTTERFLY", butterflyDesc: "Beauty lighting. Butterfly shadow under nose.",
                rembrandt: "REMBRANDT", rembrandtDesc: "Classic cinematic triangle on the cheek.",
                split: "SPLIT LIGHT", splitDesc: "High contrast side lighting.",
                loop: "LOOP LIGHT", loopDesc: "Natural, general purpose portrait lighting.",
                custom: "CUSTOM", customDesc: "Unique custom lighting setup."
            }
        };

        // --- GLOBAL STATE ---
        let currentLang = 'zh'; 
        let currentTarget = 'key';

        // --- 1. Three.js Init ---
        const canvas = document.querySelector('#webgl');
        const wrapper = document.querySelector('#canvas-wrapper');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, wrapper.clientWidth / wrapper.clientHeight, 0.1, 100);
        camera.position.set(0, 0.5, 9); // 視角微調
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
        renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;

        // --- 2. MANNEQUIN HEAD (積木人頭 - The Planar Head) ---
        // 這是替代圓球的關鍵：用幾何體拼出一個"結構人頭"，能顯示鼻影
        const headGroup = new THREE.Group();
        scene.add(headGroup);

        const plasterMat = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, roughness: 0.5, metalness: 0.1, flatShading: false 
        });

        // 2.1 Skull (Base)
        const skull = new THREE.Mesh(new THREE.SphereGeometry(1.6, 64, 64), plasterMat);
        skull.scale.set(0.85, 1.15, 0.9); // 拉長成鵝蛋臉
        skull.castShadow = true; skull.receiveShadow = true;
        headGroup.add(skull);

        // 2.2 Nose (關鍵：用來產生 Butterfly/Rembrandt 陰影)
        // 幾何形狀：楔形 (Wedge)
        const noseGeo = new THREE.BoxGeometry(0.35, 1.2, 0.6);
        // 修改頂點變成梯形鼻
        const nosePositions = noseGeo.attributes.position;
        for(let i=0; i<nosePositions.count; i++){
            if(nosePositions.getZ(i) > 0) { // 鼻尖
                nosePositions.setX(i, nosePositions.getX(i) * 0.4); // 鼻尖變窄
                nosePositions.setY(i, nosePositions.getY(i) * 0.8); // 鼻尖微縮
            }
        }
        noseGeo.computeVertexNormals();
        const nose = new THREE.Mesh(noseGeo, plasterMat);
        nose.position.set(0, -0.2, 1.4); // 突出臉部
        nose.rotation.x = -0.15;
        nose.castShadow = true; nose.receiveShadow = true;
        headGroup.add(nose);

        // 2.3 Brow Ridge (眉骨 - 用來產生頂光骷髏眼)
        const brow = new THREE.Mesh(new THREE.CapsuleGeometry(0.15, 1.4, 4, 16), plasterMat);
        brow.rotation.z = Math.PI / 2;
        brow.rotation.x = 0.2; // 貼合額頭
        brow.position.set(0, 0.5, 1.2);
        brow.castShadow = true; brow.receiveShadow = true;
        headGroup.add(brow);

        // 2.4 Ears (簡單示意)
        const earL = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 0.6, 4, 8), plasterMat);
        earL.position.set(-1.45, -0.2, 0.2);
        earL.rotation.z = -0.1;
        earL.castShadow = true; earL.receiveShadow = true;
        headGroup.add(earL);
        
        const earR = earL.clone();
        earR.position.set(1.45, -0.2, 0.2);
        earR.rotation.z = 0.1;
        headGroup.add(earR);

        // 2.5 Neck
        const neck = new THREE.Mesh(new THREE.CylinderGeometry(0.7, 0.9, 2.5, 32), plasterMat);
        neck.position.y = -2.2;
        neck.castShadow = true; neck.receiveShadow = true;
        headGroup.add(neck);

        // --- 3. FLOOR PLAN (佈光圖視覺化) ---
        // 在地板上畫線，顯示燈光角度
        const floorGroup = new THREE.Group();
        scene.add(floorGroup);

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(30, 30), new THREE.MeshStandardMaterial({ 
            color: 0x111111, roughness: 0.8, metalness: 0.2 
        }));
        plane.rotation.x = -Math.PI / 2; plane.position.y = -3.0; plane.receiveShadow = true;
        floorGroup.add(plane);

        // 用來顯示燈光方向的線條
        function createGuideLine(color) {
            const mat = new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.5 });
            const pts = [new THREE.Vector3(0, -2.9, 0), new THREE.Vector3(0, -2.9, 5)];
            const geo = new THREE.BufferGeometry().setFromPoints(pts);
            const line = new THREE.Line(geo, mat);
            floorGroup.add(line);
            return line;
        }
        const guideKey = createGuideLine(0xffffff);
        const guideFill = createGuideLine(0xffeedd);
        const guideRim = createGuideLine(0x4488ff);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        // --- 4. Lights System ---
        const lights = {
            key: { obj: createSpot(0xffffff, 2.5), guide: guideKey, az: 45, pol: 30, on: true, intensity: 2.5, temp: 5600, modifier: 'softbox' },
            fill: { obj: createSpot(0xffeedd, 0.8), guide: guideFill, az: -45, pol: 10, on: true, intensity: 0.8, temp: 5600, modifier: 'softbox' },
            rim: { obj: createSpot(0xEBF4FF, 3.0), guide: guideRim, az: 135, pol: 30, on: true, intensity: 3.0, temp: 6600, modifier: 'bare' }
        };

        function createSpot(color, intensity) {
            const l = new THREE.SpotLight(color, intensity);
            l.castShadow = true; l.shadow.mapSize.set(1024, 1024); l.angle = 0.8; l.penumbra = 0.5;
            scene.add(l); return l;
        }

        // --- 5. LOGIC & UI ---
        const els = {
            azSlider: document.getElementById('azSlider'), polSlider: document.getElementById('polSlider'), 
            intSlider: document.getElementById('intSlider'), tempSlider: document.getElementById('tempSlider'),
            azDisplay: document.getElementById('azDisplay'), polDisplay: document.getElementById('polDisplay'), 
            intDisplay: document.getElementById('intDisplay'), tempDisplay: document.getElementById('tempDisplay'),
            powerSwitch: document.getElementById('powerSwitch'),
            algoTitle: document.getElementById('algoTitle'), algoDesc: document.getElementById('algoDesc'),
            dataAngle: document.getElementById('dataAngle'), dataHeight: document.getElementById('dataHeight'), dataTemp: document.getElementById('dataTemp')
        };

        function kelvinToRGB(k) {
            let r, g, b; k = k / 100;
            if (k <= 66) { r = 255; g = k < 6 ? 0 : 99.47 * Math.log(k) - 161.1; b = k <= 19 ? 0 : 138.5 * Math.log(k - 10) - 305; } 
            else { r = 329.7 * Math.pow(k - 60, -0.133); g = 288.1 * Math.pow(k - 60, -0.0755); b = 255; }
            return new THREE.Color(`rgb(${clamp(r)},${clamp(g)},${clamp(b)})`);
        }
        function clamp(v) { return Math.max(0, Math.min(255, Math.round(v))); }

        // Interaction
        window.selectLight = (id) => {
            currentTarget = id;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active');
            updateUI(false);
        };

        window.updateVal = () => {
            const d = lights[currentTarget];
            d.az = parseInt(els.azSlider.value);
            d.pol = parseInt(els.polSlider.value);
            d.intensity = parseFloat(els.intSlider.value);
            d.temp = parseInt(els.tempSlider.value);
            updateUI(true);
        };

        window.toggleLight = () => { lights[currentTarget].on = els.powerSwitch.checked; updateUI(true); };
        window.setModifier = (mod) => { lights[currentTarget].modifier = mod; updateUI(true); };
        
        // Presets
        window.applyPreset = (type) => {
            if (type === 'rembrandt') {
                setLight('key', 45, 40, 2.5, 5600, 'softbox', true);
                setLight('fill', -45, 10, 0.5, 5600, 'softbox', true);
                setLight('rim', 180, 20, 1.0, 5600, 'bare', true);
            } else if (type === 'butterfly') {
                setLight('key', 0, 50, 2.5, 5600, 'radar', true);
                setLight('fill', 0, 0, 1.0, 5600, 'softbox', true); // 下方補光
                setLight('rim', 180, 40, 2.0, 5600, 'bare', true);
            } else if (type === 'split') {
                setLight('key', 90, 10, 3.0, 5600, 'grid', true);
                setLight('fill', -90, 10, 0.1, 5600, 'softbox', true);
                setLight('rim', 0, 0, 0, 5600, 'bare', false);
            }
            updateUI(true);
        }
        function setLight(id, a, p, i, t, m, o) {
            const d = lights[id]; d.az=a; d.pol=p; d.intensity=i; d.temp=t; d.modifier=m; d.on=o;
        }

        window.toggleLang = () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            applyLang(); analyze();
        };

        function applyLang() {
            const t = txt[currentLang];
            // Apply all text... (Simplified for brevity, same as before)
            document.getElementById('langBtn').innerText = t.langBtn;
            document.getElementById('labelGear').innerText = t.labelGear;
            document.getElementById('algoTitle').innerText = (lights.key.on ? "ANALYSIS" : "LOW KEY");
        }

        function updateUI(updatePhysics = false) {
            const d = lights[currentTarget];
            if (!updatePhysics) {
                els.azSlider.value = d.az; els.polSlider.value = d.pol; 
                els.intSlider.value = d.intensity; els.tempSlider.value = d.temp;
            }
            els.azDisplay.innerText = d.az + "°"; els.polDisplay.innerText = d.pol + "°"; 
            els.intDisplay.innerText = d.intensity; els.tempDisplay.innerText = d.temp;
            els.powerSwitch.checked = d.on;

            document.querySelectorAll('.mod-btn').forEach(b => {
                if (b.id === 'mod-' + d.modifier) b.classList.add('active'); else b.classList.remove('active');
            });

            if (updatePhysics) updateLightPos(currentTarget);
            
            // UI Feedback
            const op = d.on ? '1' : '0.4';
            els.azSlider.parentElement.style.opacity = op;
            els.polSlider.parentElement.style.opacity = op;
            analyze();
        }

        function updateLightPos(id) {
            const d = lights[id];
            const l = d.obj;
            const guide = d.guide;
            
            l.visible = d.on;
            guide.visible = d.on;
            l.intensity = d.intensity;
            l.color = kelvinToRGB(d.temp);

            if(!d.on) return;

            const r = 7;
            const phi = (90 - d.pol) * (Math.PI / 180);
            const theta = (d.az + 90) * (Math.PI / 180);
            l.position.set(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));

            // 更新地板參考線 (指向中心)
            // 線條起點是 (0,-3,0)，終點是光源在地板的投影方向
            const guideR = 4;
            const gx = -(guideR * Math.cos(theta));
            const gz = guideR * Math.sin(theta);
            
            const positions = guide.geometry.attributes.position.array;
            positions[0] = 0; positions[1] = -2.9; positions[2] = 0; // Center
            positions[3] = gx; positions[4] = -2.9; positions[5] = gz; // Direction
            guide.geometry.attributes.position.needsUpdate = true;

            // Physics
            if (d.modifier === 'softbox') { l.angle = 1.0; l.penumbra = 1.0; }
            else if (d.modifier === 'radar') { l.angle = 0.7; l.penumbra = 0.4; }
            else if (d.modifier === 'grid') { l.angle = 0.35; l.penumbra = 0.2; }
            else if (d.modifier === 'bare') { l.angle = 1.2; l.penumbra = 0.05; }
        }

        function analyze() {
            const k = lights.key;
            const t = txt[currentLang];
            let title = t.custom, desc = t.customDesc;

            if(!k.on) { title = t.lowKey; desc = t.lowKeyDesc; }
            else {
                const az = Math.abs(k.az);
                if(k.pol > 60) { title = t.top; desc = t.topDesc; }
                else if(az < 25 && k.pol > 20) { title = t.butterfly; desc = t.butterflyDesc; }
                else if(az >= 30 && az <= 65) { title = t.rembrandt; desc = t.rembrandtDesc; }
                else if(az > 70) { title = t.split; desc = t.splitDesc; }
                else { title = t.loop; desc = t.loopDesc; }
            }
            els.algoTitle.innerText = title;
            els.algoDesc.innerText = desc;

            // Update overlay data
            els.dataAngle.innerText = k.az + "°";
            els.dataHeight.innerText = k.pol + "°";
            els.dataTemp.innerText = k.temp + "K";
        }

        function animate() {
            requestAnimationFrame(animate);
            // 微動態
            headGroup.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const w = wrapper.clientWidth, h = wrapper.clientHeight;
            camera.aspect = w / h; camera.updateProjectionMatrix(); renderer.setSize(w, h);
        });

        // Start
        applyLang();
        updateLightPos('key'); updateLightPos('fill'); updateLightPos('rim');
        updateUI();
        animate();

    </script>
</body>
</html>
