        function calculateDNA() {
            const name = document.getElementById('userName').value;
            const dateInput = document.getElementById('userDate').value;
            
            if(!dateInput) {
                alert("Please enter a date.");
                return;
            }

            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');

            // Numerology logic
            let dateStr = dateInput.replace(/-/g, '');
            let sum = 0;
            for(let char of dateStr) sum += parseInt(char);
            while(sum > 9) {
                let tempSum = 0;
                let s = sum.toString();
                for(let c of s) tempSum += parseInt(c);
                sum = tempSum;
            }
            if(sum === 0) sum = 1; // Fallback

            setTimeout(() => {
                renderResult(sum);
            }, 1500);
        }

        function renderResult(num) {
            const data = styles[num];
            document.getElementById('resultNumber').innerText = num;
            document.getElementById('resultTitle').innerText = data.title;
            document.getElementById('resultKeyword').innerText = data.keyword;
            document.getElementById('resultDesc').innerText = data.desc;
            document.getElementById('aiPrompt').innerText = data.prompt;

            // Render Colors
            const colorContainer = document.getElementById('colorContainer');
            colorContainer.innerHTML = '';
            data.colors.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-swatch h-full w-full rounded shadow-lg flex items-center justify-center group relative';
                div.style.backgroundColor = color;
                div.onclick = () => copyText(color);
                
                // Tooltip
                div.innerHTML = `<span class="opacity-0 group-hover:opacity-100 absolute bg-black text-white text-[8px] px-1 rounded pointer-events-none transition-opacity">${color}</span>`;
                
                colorContainer.appendChild(div);
            });

            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
        }

        function copyPrompt() {
            const text = document.getElementById('aiPrompt').innerText;
            copyText(text);
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
